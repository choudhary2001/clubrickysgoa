{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <img class="mx-auto h-24 w-auto" src="/media/logo-1.png" alt="Club Ricky's Goa">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Create your account
            </h2>
        </div>
        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="id_username" class="sr-only">Username</label>
                    <input id="id_username" name="username" type="text" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-[#C4302B] focus:border-[#C4302B] focus:z-10 sm:text-sm" 
                           placeholder="Username">
                </div>
                <div>
                    <label for="id_email" class="sr-only">Email</label>
                    <input id="id_email" name="email" type="email" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-[#C4302B] focus:border-[#C4302B] focus:z-10 sm:text-sm" 
                           placeholder="Email">
                </div>
                <div>
                    <label for="id_password1" class="sr-only">Password</label>
                    <input id="id_password1" name="password1" type="password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-[#C4302B] focus:border-[#C4302B] focus:z-10 sm:text-sm" 
                           placeholder="Password">
                </div>
                <div>
                    <label for="id_password2" class="sr-only">Confirm Password</label>
                    <input id="id_password2" name="password2" type="password" required 
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-[#C4302B] focus:border-[#C4302B] focus:z-10 sm:text-sm" 
                           placeholder="Confirm Password">
                </div>
            </div>

            {% if form.errors %}
            <div class="rounded-md bg-red-50 p-4">
                <div class="flex">
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-red-800">
                            Please correct the following errors:
                        </h3>
                        <div class="mt-2 text-sm text-red-700">
                            {{ form.errors }}
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[#C4302B] hover:bg-[#A42622] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#C4302B]">
                    Register
                </button>
            </div>
        </form>

        <div class="text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="{% url 'login' %}" class="font-medium text-[#C4302B] hover:text-[#A42622]">
                    Sign in here
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
