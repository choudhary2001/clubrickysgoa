{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div>
            <img class="mx-auto h-24 w-auto" src="/media/logo-1.png" alt="Club Ricky's Goa">
            <div class="rounded-md bg-green-50 p-4 mt-6">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3 text-left">
                        <h3 class="text-sm font-medium text-green-800">
                            Password Reset Successfully
                        </h3>
                        <div class="mt-2 text-sm text-green-700">
                            <p>Your password has been set. You may go ahead and log in now.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-8 space-y-4">
                <a href="{% url 'login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-[#C4302B] hover:bg-[#A42622]">
                    Log In
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
